<ion-tabs>

  <ion-tab-bar slot="bottom" style="box-shadow: 0px 0px 10px 0px #F7F7F7; height: 53px;">
    <ion-tab-button tab="tab1">
      <ion-icon src="assets/home.svg"></ion-icon>
      <ion-label style="font-size: 10px; padding-top: 3px;">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon src="assets/informasi.svg"></ion-icon>
      <ion-label style="font-size: 10px; padding-top: 3px;">Tentang</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
        <ion-icon src="assets/list.svg"></ion-icon>
        <ion-label style="font-size: 10px; padding-top: 3px;">List Belanja</ion-label>
      </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon src="assets/keranjang.svg"></ion-icon>
      <ng-container *ngIf="_cart>=1; then cart; else nocart"></ng-container>

      <ng-template #cart>
        <span class="badgenotif">{{_cart}}</span>
      </ng-template>
      <ng-template #nocart>
      </ng-template>
      <ion-label style="font-size: 10px; padding-top: 3px;">Keranjang</ion-label>
    </ion-tab-button>

    <ng-container *ngIf="storage_xxx_wom_pos==null; then login; else nologin"></ng-container>

    <ng-template #login>
      <ion-tab-button tab="tab5">
        <ion-icon src="assets/login.svg"></ion-icon>
        <ion-label style="font-size: 10px; padding-top: 3px;">Login</ion-label>
      </ion-tab-button>
    </ng-template>
      
    <ng-template #nologin>
      <ion-tab-button tab="tab5">
        <ion-icon src="assets/akun.svg"></ion-icon>
        <ion-label style="font-size: 10px; padding-top: 3px;">Akun</ion-label>
      </ion-tab-button>
    </ng-template>
    
  </ion-tab-bar>

</ion-tabs>
